<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobo Note Beautifier - Choose Template</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <div class="header-container">
        <header>
            <a href="/" class="site-name" onclick="return confirmLeavePage()">BKN</a>
        </header>
    </div>
    <main>
        <h1 class="h1-select-template">Your note has been uploaded successfully, please choose your preferred style:</h1>
        <form action="/process-template" method="post" class="template-form">
            <div class="template-container">
                <label for="template1" class="template-choice temp1">
                    <input type="radio" id="template1" name="template" value="template1" class="form-check-input"><span> Style A</span>
                </label>
                <div class="template-body">
                    <img class="template-body" src="/img/template1.png" />
                </div>
                <label for="template2" class="template-choice temp2">
                    <input type="radio" id="template2" name="template" value="template2" class="form-check-input"><span> Style B</span>
                </label>
                <div class="template-body">
                    <img class="template-body" src="img/template1.png" />
                </div>
            </div>
            <button type="submit" class="btn">Next</button>
        </form>
    </main>
    <div class="footer-container">
        <footer>
            <div class="footer-content">
                <p>Created by chatGPT 4 and Evan. find me on twitter</p>
                <p>Source code on Github - </p>
            </div>
        </footer>
    </div>
</body>
</html>
